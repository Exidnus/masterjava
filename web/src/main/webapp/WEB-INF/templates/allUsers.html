<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
    <table>
        <tr th:each="user : ${users}">
            <td th:text="${user.fullName}">User's fullName</td>
            <td th:text="${user.email}">User's e-mail</td>
            <td th:text="${user.city}">User's city</td>
        </tr>
    </table>
</body>
</html>
