<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Export XML</title>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    <!--/*@thymesVar id="message" type="java.lang.String"*/-->
    <h1 th:utext="${#strings.unescapeJava(#strings.replace(#strings.escapeJava(message),'\n','&lt;br /&gt;'))}">Message</h1>
    <hr>
    <label for="chunkSize">Chunk Size:</label>
    <!--/*@thymesVar id="chunkSize" type="java.lang.Integer"*/-->
    <input type="number" name="chunkSize" id="chunkSize" th:value="${chunkSize}"/><br/><br/>
    <label for="fileToUpload">Select xml file to upload:</label>
    <input type="file" name="fileToUpload" id="fileToUpload"><br/><br/>
    <input type="submit" value="Upload" name="submit"/>
</form>
</body>
</html>
